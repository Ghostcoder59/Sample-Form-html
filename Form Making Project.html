<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms practice</h2>
<form action="backend.php">
    <label for="name">Name</label>  
    <div>
        <input type="text" name="myName" id="name">
    </div>
    <br>
    <label for="Role">Role</label>
    <div>
        <input type="text" name="myRole" id="Role">
    </div> 
    <br>
    <label for="Email">Email</label>
    <div>
        <input type="email" name="myEmail">
    </div>
    <br>
    <label for="Date">Date</label>
    <div>
        <input type="date" name="myDate">
    </div>
    <br>
    <div>
        Are you eligible?: <input type="checkbox" name="myEligibility">
    </div> 
    <br>
    <div>
        Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender" > Other <input type="radio" name="myGender">
    </div>
    <br>
    <label for="Write about yourself">Write about yourself</label>
    <div>
        <textarea name="myText" id="write about yourself" cols="30" rows="10"></textarea>
    </div>
    <div>
    <br>
    <label for="car">Car</label>
    <select name="car" id="myCar">
        <option value="Indica">Indica</option>
        <option value="Swift">Swift</option>
        <option value="Wagonr">Wagonr</option>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Lamborghini">Lamborghini</option>
        <option value="Aladin ka kaleen">Aladin ka kaleen</option>
        <option value="Spaceship">Spaceship</option>
    </select>    
    </div>
    <br>    
    <div>
        <input type="submit" value="Submit now">
        <input type="reset" value="Reset now">
    </div>
</form>
</body>
</html>
